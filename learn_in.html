<!DOCTYPE html>
<html>
<head>
	<title>Learn about International chess!</title>
	<link rel="stylesheet" type="text/css" href="css/learn.css">
	<script type="text/javascript" src="javascript/learn.js"></script>
	<style type="text/css">
		.piece{
			float: left;
			margin-left: 7.5%;
			margin-top: 10px;
			cursor: pointer;
		}
		#piece_img{width: 240px; height: 130px; cursor: pointer;}
		#rule{float: left; margin-left: 35%; margin-top: 1%; cursor: pointer;}

	</style>
</head>

<body>
<meta charset="UTF-8">

<div id="title"><img id="title_img" src="gui/page_name/pname_learn_in.png"></div>
<div id="before"><a href="learn_ch.html"><img src="gui/button/button_select_ch_learn.png"></a></div>
<div id="after"><a href="learn_th.html"><img src="gui/button/button_select_th_learn.png"></a></div>
<div id="rule" onclick="detail('inrules')"><img src="gui/button/button_select_rule.png"></div>
<div id="main">
	<center>
		<div class="piece" onclick="detail('inpiece_k')">
			<div id="piece_img">
				<img src="gui/international/KingB.png">
				<img src="gui/international/KingW.png">
			</div>
			<img src="gui/button/button_select_in_king.png">
		</div>
		<div class="piece" onclick="detail('inpiece_q')">
			<div id="piece_img">
				<img src="gui/international/QueenB.png">
				<img src="gui/international/QueenW.png">
			</div>
			<img src="gui/button/button_select_in_queen.png">
		</div>
		<div class="piece" onclick="detail('inpiece_b')">
			<div id="piece_img">
				<img src="gui/international/BishopB.png">
				<img src="gui/international/BishopW.png">
			</div>
			<img src="gui/button/button_select_in_bishop.png">
		</div>
		<div class="piece" onclick="detail('inpiece_kn')">
			<div id="piece_img">
				<img src="gui/international/KnightB.png">
				<img src="gui/international/KnightW.png">
			</div>
			<img src="gui/button/button_select_in_horse.png">
		</div>
		<div class="piece" onclick="detail('inpiece_r')">
			<div id="piece_img">
				<img src="gui/international/RookB.png">
				<img src="gui/international/RookW.png">
			</div>
			<img src="gui/button/button_select_in_rook.png">
		</div>
		<div class="piece" onclick="detail('inpiece_p')">
			<div id="piece_img">
				<img src="gui/international/PawnB.png">
				<img src="gui/international/PawnW.png">
			</div>
			<img src="gui/button/button_select_in_pawn.png">
		</div>
	</center>
	<a href="type_select.html"><img id="back" src="gui/button/button_back.png"></a>
</div>

</body>
</html>
