<!DOCTYPE html>
<html>
<head>
	<title>Learn about Thai chess!</title>
	<link rel="stylesheet" type="text/css" href="css/learn.css">
	<script type="text/javascript">
		function resize(){document.getElementsByTagName('body')[0].style.zoom=screen.availHeight/950;}
	</script>
	<script type="text/javascript" src="javascript/learn.js"></script>
	<style type="text/css">
		.piece{
			float: left;
			margin-left: 160px;
			margin-top: 10px;
			cursor: pointer;
		}
		#piece_img{width: 240px; height: 130px; cursor: pointer;}
		#rule{float: left; margin-left: 600px; margin-top: 1%; cursor: pointer;}

	</style>
</head>

<body onload="resize()">
<meta charset="UTF-8">

<div id="title"><img id="title_img" src="gui/page_name/pname_learn_th.png"></div>
<div id="before"><a href="learn_in.html"><img src="gui/button/button_select_in_learn.png"></a></div>
<div id="after"><a href="learn_ch.html"><img src="gui/button/button_select_ch_learn.png"></a></div>
<div id="rule" onclick="detail('thrules')"><img src="gui/button/button_select_rule.png"></div>
<div id="main">
	<center>
		<div class="piece" onclick="detail('thpiece_k')">
			<div id="piece_img">
				<img src="gui/thai/KingB.png">
				<img src="gui/thai/KingW.png">
			</div>
			<img src="gui/button/button_select_th_king.png">
		</div>
		<div class="piece" onclick="detail('thpiece_q')">
			<div id="piece_img">
				<img src="gui/thai/QueenB.png">
				<img src="gui/thai/QueenW.png">
			</div>
			<img src="gui/button/button_select_th_queen.png">
		</div>
		<div class="piece" onclick="detail('thpiece_b')">
			<div id="piece_img">
				<img src="gui/thai/BishopB.png">
				<img src="gui/thai/BishopW.png">
			</div>
			<img src="gui/button/button_select_th_bishop.png">
		</div>
		<div class="piece" onclick="detail('thpiece_kn')">
			<div id="piece_img">
				<img src="gui/thai/HorseB.png">
				<img src="gui/thai/HorseW.png">
			</div>
			<img src="gui/button/button_select_th_horse.png">
		</div>
		<div class="piece" onclick="detail('thpiece_r')">
			<div id="piece_img">
				<img src="gui/thai/RookB.png">
				<img src="gui/thai/RookW.png">
			</div>
			<img src="gui/button/button_select_th_rook.png">
		</div>
		<div class="piece" onclick="detail('thpiece_p')">
			<div id="piece_img">
				<img src="gui/thai/PawnB.png">
				<img src="gui/thai/PawnW.png">
			</div>
			<img src="gui/button/button_select_th_pawn.png">
		</div>
	</center>
	<a href="type_select.html"><img id="back" src="gui/button/button_back.png"></a>
</div>

</body>
</html>
