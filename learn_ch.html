<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		@import url(font/thsarabunnew.css);
		@charset "utf-8";
		h3{
			padding-top: 100%;
			text-align: center;
		}
		body {
			background-image:url(gui/bg.png);
			background-size:100%;
			background-position:center;
			background-attachment:fixed;
		}

		#title{
			height: 100px;
			margin-top: 10px;	
			position: relative;
		}

		#head{
			text-align: center;
			position: relative;

		}

		#before{
			font-family: 'THSarabunNew', sans-serif;
			font-weight:bold;
			font-size:22px;
			color:black;
			background-color: rgb(236,212,152);
			float: left;
			position: fixed;
			margin-top: 1%;
			margin-right: 95%;
			height: 450px;
			width: 100px;
		}

		#main{
			float: left;
			position: relative;
			text-align: center;
			margin-left: 10%;
			margin-right: 10%;
		}

		#after{
			font-family: 'THSarabunNew', sans-serif;
			font-weight:bold;
			font-size:22px;
			color:black;
			background-color: rgb(236,212,152);
			float: right;
			position: fixed;
			margin-top: 1%;
			margin-left: 92%;
			height: 450px;
			width: 100px;
		}

		#back{
			position: fixed;
			bottom: 0px;
			left: 0px;
		}

		#title_img{
			float: right;
		}

		.piece{
			float: left;
			margin-left: 5%;
			margin-top: 10px;
		}

		#piece_img{width: 200px; height: 100px; }
		#rule{float: left; margin-left: 35%; margin-top: 1%;}

	</style>
</head>

<div id="before"><h3>เรียนหมากรุกไทย</h3></div>

			</div>
			<img src="gui/button/button_select_ch_cannon.png">
