<!DOCTYPE html>
<html>
<head>
	<title>Play Thai Chess!</title>
	<link rel="stylesheet" type="text/css" href="css/setup.css">
	<script type="text/javascript">
		function resize(){
			document.getElementsByTagName('body')[0].style.zoom=screen.availHeight/1000;
			var x = document.getElementById("iframe");
			var y = x.contentDocument;
			y.body.style.zoom=0.825*screen.availHeight/1000;
		}
	</script>
	<style type="text/css">
	#main{
		position: absolute;
		margin-top: 50px;
		margin-left: 375px;
	}

	iframe{
		zoom:0.825;
		text-align: center;
		border: none;
	}

	</style>
</head>
<body onload="resize()">
	<img src="gui/page_name/pname_play_th.png" id="title">
<div id="main">
<iframe id="iframe" src="processing_board/play_makruk.html" scrolling="no" height="949" width="949"></iframe>
</div>
<img id="back" src="gui/button/button_back.png">
</body>
</html>
